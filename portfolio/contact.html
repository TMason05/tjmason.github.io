<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | Taylor (TJ) Mason</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="index.html">
        <div class="name">Taylor “TJ” Mason</div>
        <div class="tag">Contact</div>
      </a>

      <nav class="links" aria-label="Primary navigation">
        <a href="engineering.html">Engineering</a>
        <a href="music.html">Music</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="nav-actions">
        <button id="themeToggle" class="btn" type="button">Dark Mode</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <div class="card">
        <h2>Reach Out</h2>
        <p class="small">For project inquiries, collaborations, or lessons, send a message below.</p>
        <div style="height:14px"></div>

        <!-- Formspree: replace YOUR_FORM_ID after you create one -->
        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
          <div class="grid-2">
            <div class="card" style="padding:14px;">
              <label class="small" for="name">Name</label><br/>
              <input id="name" name="name" required
                style="width:100%; padding:10px; margin-top:8px; border-radius:12px; border:1px solid var(--border); background:transparent; color:var(--text);" />
            </div>

            <div class="card" style="padding:14px;">
              <label class="small" for="email">Email</label><br/>
              <input id="email" name="email" type="email" required
                style="width:100%; padding:10px; margin-top:8px; border-radius:12px; border:1px solid var(--border); background:transparent; color:var(--text);" />
            </div>
          </div>

          <div style="height:14px"></div>

          <div class="card" style="padding:14px;">
            <label class="small" for="interest">What are you reaching out about?</label><br/>
            <select id="interest" name="interest"
              style="width:100%; padding:10px; margin-top:8px; border-radius:12px; border:1px solid var(--border); background:transparent; color:var(--text);">
              <option value="Engineering">Engineering</option>
              <option value="Music">Music</option>
              <option value="Lessons">Lessons</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div style="height:14px"></div>

          <div class="card" style="padding:14px;">
            <label class="small" for="message">Message</label><br/>
            <textarea id="message" name="message" rows="6" required
              style="width:100%; padding:10px; margin-top:8px; border-radius:12px; border:1px solid var(--border); background:transparent; color:var(--text);"></textarea>
          </div>

          <div style="height:14px"></div>
          <button class="btn primary" type="submit">Send Message</button>
        </form>

        <div style="height:14px"></div>
        <p class="small">
          Prefer email? Use: <b>yourname [at] domain [dot] com</b> (replace with your real email format)
        </p>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-inner container">
        <div class="small">© <span id="year"></span> Taylor “TJ” Mason</div>
        <div class="small"><a href="index.html">Home</a></div>
      </div>
    </footer>
  </main>

  <script src="assets/js/main.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
